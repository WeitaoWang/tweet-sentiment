<!DOCTYPE html>
<meta charset="utf-8">
<title>HedgeDogVis</title>
<style>

circle {
  fill: #eee;
  stroke: #000;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    var margin = {top: 0, right: 0, bottom: 0, left: 0},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    
    var formatDate = d3.time.format("%d-%b-%y"); // if wrong check format
    
    var x = d3.time.scale()
        .range([0, width]);
    var y = d3.scale.linear()
        .range([height, 0]);
    
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");
    
    var line = d3.svg.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.avgAvgScore); })
    
    var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
   function render(data) {
       var results = data.filter(function(d) {
           return d.candidates === "Donald Trump" && d.state === "New York";
       })
       .map(function(d) {
           var state = d.state,
               candidate = d.candidates,
               avgAvgScore = d.positiveAvgScore + d.negativeAvgScore,
               date = d.date,
               dayNum = d.dayNum;
           return {
               state: state,
               candidate: candidate,
               avgAvgScore: avgAvgScore,
               date: date,
               dayNum: dayNum
           };
       });
       console.log(results);
       renderLineChart(results);
   }
   function renderLineChart(data) {
       x.domain(d3.extent(data, function(d) { return d.date;}));
       y.domain(d3.extent(data, function(d) { return d.avgAvgScore}));
       
       svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);
       svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("avgAvgScore")
       svg.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d",line);
   }
    
    d3.json("https://raw.githubusercontent.com/WeitaoWang/tweet-sentiment/master/data%20sample/sentimentresultdaily.json",
           function(error, data) {
        if(error) {
            console.log(error);
        }
        console.log(data);
        console.log("hi");
        render(data);
        console.log("bye");
    });
</script>


</body>
